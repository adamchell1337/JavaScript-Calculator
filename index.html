<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Adam JavaScript Calculator</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<div class="calculator">
	<form >
		<input type="text" class="calc-display">
	</form>
	<div class="calc-buttons">
		<!-- 1st row -->
		<button class="btn btn-value" data-num="7">7</button>
		<button class="btn btn-value" data-num="8">8</button>
		<button class="btn btn-value" data-num="9">9</button>
		<button class="btn btn-operation" data-num="*">*</button>
		<!-- 2nd row -->
		<button class="btn btn-value" data-num="4">4</button>
		<button class="btn btn-value" data-num="5">5</button>
		<button class="btn btn-value" data-num="6">6</button>
		<button class="btn btn-operation" data-num="/">/</button>
		<!-- 3rd row -->
		<button class="btn btn-value" data-num="1">1</button>
		<button class="btn btn-value" data-num="2">2</button>
		<button class="btn btn-value" data-num="3">3</button>
		<button class="btn btn-operation" data-num="-">-</button>
		<!-- 4th row -->
		<button class="btn btn-value" data-num="0">0</button>
		<button class="btn btn-value" data-num=".">.</button>
		<button class="btn-equal btn-value">=</button>
		<button class="btn btn-operation" data-num="+">+</button>
		<!-- clear button -->
		<button class="btn-clear btn-value">C</button>

	</div>

	</div>
	<script src="calculator.js"></script>
</body>

</html>
